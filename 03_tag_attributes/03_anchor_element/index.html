<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Attributes</title>
</head>
<body>
    
    <!-- a{go to google} -->
    <!-- a[href="www.google.com"]{go to google} -->
    <a href="www.google.com">go to google</a>
    
    <!-- a[href="www.google.com"][target="_blank"]{go to google} -->
    <a href="www.google.com" target="_blank">go to google in a new tab</a>
</body>
</html>
