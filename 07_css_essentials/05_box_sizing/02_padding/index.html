<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Sizing: Padding</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <h1>HERE'S THE PROBLEM</h1>

    <div class="my_div">
        <p>no padding</p>
    </div>

    <div class="my_div pad-me">
        <p>padding</p>
    </div>

    <h1>HERE'S THE SOLUTION</h1>

    <div class="my_div bb">
        <p>no padding</p>
        <p>box-sizing: border-box;</p>
    </div>

    <div class="my_div pad-me bb">
        <p>padding</p>
        <p>box-sizing: border-box;</p>
        <p>PADDING & BORDER no longer increase my width</p>
    </div>
</body>
</html>
