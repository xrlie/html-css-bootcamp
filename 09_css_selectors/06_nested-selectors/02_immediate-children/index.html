<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested selectors: immediate children</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <div>
        <p>first p</p>
        <p>second p</p>
        <section>
            <p>third p</p>
        </section>
    </div>
    <p>fourth p</p>
    <p>fifth p</p>
    <p>sixth p</p>
</body>
</html>
